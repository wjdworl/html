<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블(표)</title>
  <style>
    table{
      border:1px solid black;
      border-collapse: collapse ;
      width: 800px;
      margin:0 auto ;
      height: 300px;
    }
    tr{border: 1px solid black;
    }
    
    td{
      border-collapse: collapse;
      width: 20px;
      font-size: 20px;
      font-family: 함초롱바탕;
      text-align: center;
    }
    tr:first-child>td{
      background-color: red;
      color:white;
      font-weight: bold;
    }
   
    

  </style>
</head>
<body>
  <h1 style="text-align:center ;">table(테이블)</h1>
  <table>
    <tr>
      <td>성명</td>
      <td>국어</td>
      <td>영어</td>
      <td>수학</td>
      <td>과학</td>
    </tr>
    <tr>
      <td>홍길동</td>
      <td>100</td>
      <td>90</td>
      <td>100</td>
      <td>80</td>
    </tr>
    <tr>
      <td>이몽룡</td>
      <td>70</td>
      <td>90</td>
      <td>80</td>
      <td>70</td>
    </tr>
    <tr>
      <td>성춘향</td>
      <td>100</td>
      <td>100</td>
      <td>90</td>
      <td>80</td>
    </tr>
    <tr>
      <td>성명</td>
      <td>국어</td>
      <td>영어</td>
      <td>수학</td>
      <td>과학</td>
    </tr>
  </table>

</body>
</html>
